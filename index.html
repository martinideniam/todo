<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/620fbace1f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.6/lib/darkmode-js.min.js"></script>
    <title>To do app</title>
  </head>
  <body>
    <header class="main-head">
      <form class="todo-form">
        <h1 id="logo-text">
          todo
        </h1>
        <div class="todo-input-and-button">
          <input type="text" class="todo-input" />
          <button class="todo-button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
    </header>
    <div class="todo-container"></div>
    <div class="mobile-logo">
      <h1 id="logo-text-mobile">
        todo
      </h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
